<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Picture upload</title>
    <script src="kep_toltes_check.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="d-lg-flex justify-content-lg-center">
        <section class="py-4 py-xl-5">
            <div class="container text-start">
                <div class="text-white bg-dark border rounded border-0 p-4 p-md-5" style="width: 550px;height: auto;">
                    <h2 class="fw-bold text-white mb-3">Upload a picture</h2>
                    <form class="form-horizontal" action="./upload_file" method="post" enctype="multipart/form-data">
                        <div class="d-inline form-group mb-3">
                            <div class="d-flex my-auto col-sm-10"><label class="form-label d-inline col-sm-2" for="hirdetesId" style="padding: 4px;border: 1px solid var(--bs-red);border-top-width: 3.4px;border-top-color: rgb(255, 255, 255);border-right-color: rgb(255, 255, 255);border-bottom-width: 3px;border-bottom-color: rgb(255, 255, 255);border-left: 3px solid rgb(255, 255, 255);width: auto;"><strong>Announcement ID</strong></label>
                                <div class="d-inline-block"><input class="border rounded-0 form-control" type="number" id="hirdetesId" name="hirdetesId" style="width: 222px;" required="" min="0"></div>
                            </div>
                            <div class="d-flex col-sm-10"><label class="form-label d-inline col-sm-2" for="myfile" style="padding: 4px;border: 2px solid var(--bs-red) ;border-top-width: 3.4px;border-top-color: rgb(255, 255, 255);border-right-color: rgb(255, 255, 255);border-bottom-width: 3px;border-bottom-color: rgb(255, 255, 255);border-left: 3px solid rgb(255, 255, 255) ;"><strong>File</strong></label>
                                <div class="d-inline-block"><input class="border rounded-0 form-control" type="file" id="myfile" name="myfile" style="width: 300px;" required="" accept="image/*"></div>
                            </div>
                        </div>
                        <div class="d-inline-block my-3" id='butto'><button class="btn btn-primary btn-lg me-2" type="submit" id='sub2' disabled>Upload</button></div>
                    </form>
                    <div id="hibak2" style="color: red"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
